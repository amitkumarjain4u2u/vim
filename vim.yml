---
- hosts: all
  remote_user: ansible
  become: yes
  ask_pass: false
  host_key_checking: false
  become_method: sudo
  become_user: root
  tasks:
    - yum: 
        name: vim
        state: latest
    - yum: 
        name: httpd
        state: latest
    - service:
        name: httpd
        state: started
        enabled: true
    - service:
        name: httpd
        state: restarted
        enabled: true
